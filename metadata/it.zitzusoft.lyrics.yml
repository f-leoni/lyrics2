AutoName: lyrics_2
Description: |-
  Lyrics 2 is a lyrics finder and reader. You can search any song's lyrics by title
  or if you simply remember a few words of the song.
  Once you found your favorite song's lyrics, you can save them locally.
  Lyrics 2 uses Genius and ChartLyrics Services.

RepoType: git
Repo: https://github.com/f-leoni/lyrics2

Builds:
  - versionName: 1.0.0
    versionCode: 22
    commit: v1.0.9_fdroid
    submodules: true
    output: build/app/outputs/flutter-apk/app-release.apk
    rm:
      - ios
      - web
    prebuild:
      - curl -o lib/env.dart https://oc.zitzu.it/index.php/s/CdyDNRDjbdKGQpA/download/env.dart
      - curl -o android/app/google-services.json https://oc.zitzu.it/index.php/s/8cxaAdBnc7d9aya/download/google-services.json
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter config --no-analytics
      - .flutter/bin/flutter pub get
    scanignore:
      - .flutter/packages/flutter_tools/gradle/flutter.gradle
      - .flutter/bin/cache
    scandelete:
      - .flutter
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - .flutter/bin/flutter build apk --release

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: 1.0.0
CurrentVersionCode: 22
